<html>
	<head>
	<title>有趣的鼠标悬浮模糊效果</title>

		.background{
			position: relative;
			width: 400px;
			height: 200px;
		}
		.float{
			width: 350px;
			height: 100px;
			position: absolute;
			top:30px;
			left: 20px;
			border: 3px solid white;
			margin: 10px auto;
		}
		p{
			text-align: center;
		}

	</style>
	</head>
	<body>
		<div class="background">
			<img src="demo.png" alt="插图" >
			<div class="float">
				<p>欢迎参加百度前端计算学院</p>
				<p><a href="#">点击报名</a></p>
			</div>
		</div>
		
	</body>
</html>
